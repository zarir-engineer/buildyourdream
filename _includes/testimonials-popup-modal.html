<!-- Modal and Overlay (Global) -->
<div id="overlay" onclick="closePopup()"></div>
<div id="popup-content" style="display:none;">
    <div class="services-item">
        <div class="lui-subtitle">
            <span id="popup-title"></span> <!-- Empty by default -->
        </div>
        <div class="lui-text">
            <p id="popup-description"></p> <!-- Will be filled by JS -->
        </div>
        <div class="image" id="popup-image"></div> <!-- Image set via background -->
    </div>
    <button onclick="closePopup()">Close</button>
</div>
