<!-- Section - Testimonials -->
<section class="lui-section lui-gradient-center" id="testimonials-section">

    <!-- Heading -->
    <div class="lui-heading">
        <div class="container">
            <div class="m-titles align-center">
                <h2 class="m-title splitting-text-anim-1 scroll-animate" data-splitting="words" data-animate="active">
                    <span> Testimonials </span>
                </h2>
                <div class="m-subtitle splitting-text-anim-1 scroll-animate" data-splitting="words" data-animate="active">
                    <span> what <b>Customers Say</b> </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Testimonials -->
    <div class="v-line v-line-right">
        <div class="container">

            <div class="swiper-container js-testimonials scrolla-element-anim-1 scroll-animate" data-animate="active">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        {% include rahul-muthiah.html %}
                    </div>
                    <div class="swiper-slide">
                        {% include alka-chauhan.html %}
                    </div>
                    <div class="swiper-slide">
                        {% include chin2.html %}
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>

            <div class="lui-bgtitle">
                <span> Reviews </span>
            </div>

        </div>
    </div>

</section>

<!-- Modal Overlay -->
<div id="testimony-overlay" onclick="testimonyClosePopup()"></div>

<!-- Modal Popup -->
<div id="testimony-popup">
    <div id="testimony-popup-body">
        <!-- YouTube Video Embed -->
        <div id="testimony-popup-video-container">
            <iframe id="testimony-popup-video" width="100%" height="315" src=""
                frameborder="0" allowfullscreen>
            </iframe>
        </div>
    </div>

    <div id="testimony-popup-footer">
        <button id="testimony-closeModalBtn" onclick="testimonyClosePopup()">Close</button>
    </div>
</div>
